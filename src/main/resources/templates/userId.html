<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>User Details</title>
</head>
<body>
<h1>User Details</h1>

<!-- User Information -->
<div>
    <h2>Basic Information</h2>
    <p><strong>Username:</strong> <span th:text="${user.username}"></span></p>
    <p><strong>Full Name:</strong> <span th:text="${user.name}"></span></p>
    <p><strong>Password:</strong> <span th:text="${user.password}"></span></p>
</div>

<!-- Editable Address -->
<div>
    <h2>Address</h2>
    <form th:action="@{/users/{userId}(userId=${user.userId})}" method="post">
        <div>
            Street: <input type="text" th:field="${address.street}" />
        </div>
        <div>
            City: <input type="text" th:field="${address.city}" />
        </div>
        <div>
            State: <input type="text" th:field="${address.state}" />
        </div>
        <div>
            ZIP Code: <input type="text" th:field="${address.zip}" />
        </div>
        <div>
            <input type="submit" value="Save Address" />
        </div>
    </form>
</div>

<!-- User Accounts -->
<div>
    <h2>Accounts</h2>
    <ul>
        <li th:each="account : ${accounts}">
            <a th:href="@{/users/{userId}/accounts/{accountId}(userId=${user.userId}, accountId=${account.accountId})}"
               th:text="${account.accountName}"></a>
        </li>
    </ul>
    <form th:action="@{/users/{userId}/accounts(userId=${user.userId})}" method="post">
        <input type="submit" value="Create New Bank Account" />
    </form>
</div>
</body>
</html>
